<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Package Tracker</h1>
            <p class="subtitle">Track your packages from multiple carriers in one place</p>
        </header>

        <section class="add-package-section">
            <h2>Add New Package</h2>
            <form id="addPackageForm">
                <div class="form-group">
                    <label for="trackingNumber">Tracking Number</label>
                    <input
                        type="text"
                        id="trackingNumber"
                        name="trackingNumber"
                        placeholder="Enter tracking number"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="packageName">Package Name (Optional)</label>
                    <input
                        type="text"
                        id="packageName"
                        name="packageName"
                        placeholder="e.g., New shoes, Electronics"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Add Package</button>
            </form>
        </section>

        <section class="packages-section">
            <div class="section-header">
                <h2>Your Packages</h2>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
            </div>
            <div id="packagesContainer">
                <div class="empty-state">
                    <p>No packages tracked yet. Add a tracking number above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
